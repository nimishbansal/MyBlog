{% extends 'myblog/base.html' %}
{% load socialaccount %}
{% block body_block %}
<style>
  .modal-dialog {
    vertical-align: middle;
  }
</style>

<!-- Modal -->
<div class="center-align">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Login</button>
    <a href="{% url 'signup' %}"><button class="signup btn btn-default">Signup</button></a>
    <a href="{% url 'home' %}"><button class="signup btn btn-default">Not now</button></a>
    <a href="{% provider_login_url 'google' %}" class="btn btn-default">Google</a>
    <!--<a href="{% provider_login_url 'facebook' %}" class="btn btn-default">facebook</a>-->
    <!--<a href="{% provider_login_url 'facebook' method='js_sdk' %}" class="btn btn-default">Facebook Connect</a>-->
    <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-default">Facebook OAuth2</a>
  </form>
</div>
{% endblock %}
