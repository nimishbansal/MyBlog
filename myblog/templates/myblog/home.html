{% extends 'myblog/base.html' %}


{% block body_block %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
  <script>
    document.getElementById("loginouttext").innerHTML="Logout";
    $("#loginouttext").attr("href", "{% url 'logout' %}")

</script>
{% else %}
  <script>
  $("#loginouttext").attr("href", "{% url 'login' %}")
  </script>
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
